{{ define "title" }}Add Tournament Match{{ end }}
{{ define "content" }}
<h1>{{.Tournament.Name}}</h1>

<form id="form" action="/save/addtournamentmatch/{{.Tournament.ID}}" method="POST">
  <table class="table">
    <thead>
      <th>Name</th>
      <th>New?</th>
      <th>Existing?</th>
    </thead>
    <tbody>
      {{range .Participants}}
      <!--Player 1-->
      <tr>
        <td>{{.Name}}</td>
        <td class="col-md-4">
          <div class="input-group">
            <span class="input-group-addon">
              <input type="radio" name="p_{{.Id}}" value="new">
            </span>
            <input type="text" class="form-control" name="newname_p_{{.Id}}" value="{{.Name}}">
          </div>
        </td>
        <td class="col-md-4">
          <div class="input-group">
            <span class="input-group-addon">
              <input type="radio" name="p_{{.Id}}" value="select" checked>
            </span>
            <select class="form-control" name="select_p_{{.Id}}">
              {{range $.Players}}
              <option value="{{ .ID }}">{{ .Nickname }}</option>
              {{end}}
            </select>
          </div>
        </td>
      </tr>
      {{end}}
    </tbody>
  </table>

  <div>
    <input class="btn btn-default" type="submit" value="Save">
  </div>
</form>
{{ end }}
